<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
  <form id="sanatciidarama">
    <input type="text" name="" id="sanatciid" placeholder="Enter spotify id of singer...">
    <button type="submit" class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
  <div class="container">
    <img class="musicimg" src="">
    <audio id="audio" src="" preload="metadata"></audio>
    <div class="musicdetails">
      <div class="title"></div>
      <div class="singer"></div>
    </div>
    <div class="progressbardiv">
      <input type="range" class="progressbar">
      <div class="currenttime"></div>
      <div class="time"></div>
    </div>
    <div class="icons">
      <div class="prev"><i class="fa-solid fa-backward"></i></div>
      <div class="play"><i class="fa-solid fa-play"></i></div>
      <div class="next"><i class="fa-solid fa-forward"></i></div>
    </div>
    <div class="soundcontrols">
      <i class="fa-solid fa-volume-high soundicon"></i>
      <input type="range" class="soundbar" min="0" max="1" value="0.5" step="0.1">
    </div>
    <div class="dropdownmenu"><i class="fa-solid fa-bars"></i></div>
    <div class="musiclist">
    </div>
  </div>
  <script src="appspoti.js"></script>
  <script src="music.js"></script>
  <script src="musicplayer.js"></script>
  <script src="app.js"></script>
</body>
</html>
